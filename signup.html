{% extends "base.html" %}

{% block content %}
<div class="container-fluid p-0">
    <div class="row g-0">
        <!-- Left side - Travel Image -->
        <div class="col-md-6 travel-image">
            <div class="overlay"></div>
            <div class="travel-content">
                <h1 class="display-3 text-white mb-4 fw-bold">Start Your Journey</h1>
                <p class="lead text-white opacity-90">Create your account and begin planning your dream vacation</p>
            </div>
        </div>
        
        <!-- Right side - Signup Form -->
        <div class="col-md-6">
            <div class="login-container">
                <div class="login-header text-center">
                    <img src="https://www.makemytrip.com/img/logo.png" alt="Logo" class="logo mb-4">
                    <h2 class="text-gradient mb-3 fw-bold">Create Account</h2>
                    <p class="text-muted">Join us to plan your perfect vacation</p>
                </div>
                
                <form method="POST" class="login-form">
                    <div class="form-group mb-4">
                        <label for="username" class="form-label">Username</label>
                        <div class="input-group custom-input">
                            <span class="input-group-text">
                                <i class="fas fa-user"></i>
                            </span>
                            <input type="text" id="username" name="username" class="form-control form-control-lg" placeholder="Choose a username" required>
                        </div>
                    </div>
                    
                    <div class="form-group mb-4">
                        <label for="email" class="form-label">Email</label>
                        <div class="input-group custom-input">
                            <span class="input-group-text">
                                <i class="fas fa-envelope"></i>
                            </span>
                            <input type="email" id="email" name="email" class="form-control form-control-lg" placeholder="Enter your email" required>
                        </div>
                    </div>
                    
                    <div class="form-group mb-4">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group custom-input">
                            <span class="input-group-text">
                                <i class="fas fa-lock"></i>
                            </span>
                            <input type="password" id="password" name="password" class="form-control form-control-lg" placeholder="Create a password" required>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-gradient btn-lg w-100 mb-3">
                        <i class="fas fa-user-plus me-2"></i> Create Account
                    </button>
                    
                    <div class="text-center">
                        <p class="mb-0">Already have an account? 
                            <a href="{{ url_for('login') }}" class="text-gradient">
                                Sign in
                            </a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<style>
    :root {
        --primary-gradient: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
        --hover-gradient: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
    }

    .travel-image {
        height: 100vh;
        background: url('https://images.unsplash.com/photo-1488085061387-422e29b40080?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80') center/cover no-repeat;
        position: relative;
    }
    
    .overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(45deg, rgba(0,0,0,0.8), rgba(0,0,0,0.4));
    }
    
    .travel-content {
        position: relative;
        z-index: 1;
        padding: 3rem;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }
    
    .login-container {
        height: 100vh;
        padding: 3rem;
        display: flex;
        flex-direction: column;
        justify-content: center;
        background: #ffffff;
    }
    
    .logo {
        height: 45px;
        transition: transform 0.3s ease;
    }
    
    .logo:hover {
        transform: scale(1.05);
    }
    
    .custom-input {
        border: 2px solid #e2e8f0;
        border-radius: 12px;
        overflow: hidden;
        transition: all 0.3s ease;
        background: #f8fafc;
    }
    
    .custom-input:hover, .custom-input:focus-within {
        border-color: #6366f1;
        box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        background: #ffffff;
    }
    
    .input-group-text {
        background: transparent;
        border: none;
        color: #6366f1;
        padding: 0.75rem 1rem;
    }
    
    .form-control {
        border: none;
        padding: 0.75rem 1rem;
        font-size: 1rem;
        background: transparent;
    }
    
    .form-control:focus {
        box-shadow: none;
    }
    
    .btn-gradient {
        background: var(--primary-gradient);
        border: none;
        border-radius: 12px;
        padding: 0.75rem;
        font-size: 1.1rem;
        font-weight: 600;
        color: white;
        transition: all 0.3s ease;
    }
    
    .btn-gradient:hover {
        background: var(--hover-gradient);
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(99, 102, 241, 0.2);
    }
    
    .text-gradient {
        background: var(--primary-gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        font-weight: 600;
    }
    
    .form-label {
        font-size: 0.95rem;
        font-weight: 600;
        color: #1e293b;
        margin-bottom: 0.5rem;
    }
    
    @media (max-width: 768px) {
        .travel-image {
            display: none;
        }
        .login-container {
            height: auto;
            min-height: 100vh;
            padding: 2rem;
        }
    }
</style>
{% endblock %}
